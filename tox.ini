[tox]
envlist = py310,py311,py312,lint,typecheck
skip_missing_interpreters = true

[testenv]
deps = -e .[dev]
       -c constraints.txt
commands =
    pytest -q --cov=improved_local_assistant --cov-report=xml --fail-under=70

[testenv:lint]
deps = -e .[dev]
       -c constraints.txt
commands =
    ruff check .
    black --check .

[testenv:typecheck]
deps = -e .[dev]
       -c constraints.txt
commands = mypy src

[testenv:smoke]
deps = -e .[dev]
       -c constraints.txt
commands = pytest -q -m smoke

[testenv:security]
deps = -e .[dev]
       -c constraints.txt
commands =
    bandit -r src/ -ll
    safety check --full-report