[mypy]
python_version = 3.12
warn_unused_ignores = true
no_implicit_optional = true

# Start incremental: only enforce annotations in new code paths
disallow_untyped_defs = false

# Don't chase into site-packages even if libs ship py.typed
follow_imports = skip

# Noisy external libs
[mypy-typer.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_errors = True

[mypy-platformdirs.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-urllib3.*]
ignore_missing_imports = True

# Old import paths used in tests
[mypy-app.*]
ignore_missing_imports = True

[mypy-services.*]
ignore_missing_imports = True

[mypy-llama_index.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-pyvis.*]
ignore_missing_imports = True

[mypy-vosk.*]
ignore_missing_imports = True

[mypy-sounddevice.*]
ignore_missing_imports = True

[mypy-webrtcvad.*]
ignore_missing_imports = True

[mypy-ollama.*]
ignore_missing_imports = True