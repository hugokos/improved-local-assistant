[mypy]
python_version = 3.12
no_implicit_optional = true
warn_unused_ignores = true
follow_imports = skip
disallow_untyped_defs = false

# Focus on specific modules for now
files = src/improved_local_assistant/api, src/improved_local_assistant/core

# Third-party packages without stubs
[mypy-psutil.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_errors = True

# Legacy import paths still used by tests
[mypy-app.*]
